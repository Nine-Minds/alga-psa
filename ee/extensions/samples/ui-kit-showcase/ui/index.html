<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI Kit Showcase</title>
    <style>
      :root {
        color-scheme: light dark;

        /* Defaults overridden by host theme via postMessage bridge */
        --alga-bg: #ffffff;
        --alga-fg: #0f172a;
        --alga-muted-fg: #4b5563;
        --alga-muted: #f5f5f7;
        --alga-border: #e2e8f0;
        --alga-border-light: #f1f5f9;
        --alga-card-bg: #f8fafc;
        --alga-radius: 8px;

        --alga-primary: #8a4dea;
        --alga-primary-foreground: #ffffff;
        --alga-primary-light: #dcc5fb;
        --alga-primary-dark: #7c45d3;
        --alga-primary-50: #f6f0fe;
        --alga-primary-100: #ede2fd;
        --alga-primary-soft: #f6f0fe;
        --alga-primary-soft-fg: #6e3dbb;
        --alga-primary-soft-hover: #ede2fd;
        --alga-primary-border: #caa8f9;

        --alga-secondary: #40cff9;
        --alga-secondary-foreground: #ffffff;
        --alga-secondary-light: #66dffb;

        --alga-accent: #ff9c30;
        --alga-accent-foreground: #ffffff;

        --alga-success: #22c55e;
        --alga-warning: #f59e0b;
        --alga-danger: #dc2626;
        --alga-danger-dark: #b91c1c;

        --alga-ring: 0 0% 0%;

        --alga-row-even: #f9fafb;
        --alga-row-odd: #ffffff;
        --alga-row-hover: #f6f0fe;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background: var(--alga-bg);
        color: var(--alga-fg);
        font-size: 14px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * { box-sizing: border-box; }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./dist/iframe/main.js"></script>
  </body>
</html>
