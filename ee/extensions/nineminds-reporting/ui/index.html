<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nine Minds Reporting</title>
    <style>
      :root {
        --alga-bg: #fff;
        --alga-fg: #111827;
        --alga-muted-fg: #6b7280;
        --alga-border: #e5e7eb;
        --alga-primary: #2563eb;
        --alga-primary-foreground: #ffffff;
        --alga-success: #16a34a;
        --alga-warning: #d97706;
        --alga-danger: #dc2626;
        --alga-card-bg: #f9fafb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--alga-fg);
        background: var(--alga-bg);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-bottom: 1px solid var(--alga-border);
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 10;
      }
      header h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
      }
      nav { display: flex; gap: 8px; }
      nav button {
        padding: 8px 16px;
        border: 1px solid var(--alga-border);
        background: var(--alga-bg);
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.15s;
      }
      nav button:hover {
        background: var(--alga-card-bg);
        border-color: var(--alga-primary);
      }
      nav button.active {
        background: var(--alga-primary);
        color: var(--alga-primary-foreground);
        border-color: var(--alga-primary);
      }
      main { padding: 20px; }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: var(--alga-muted-fg);
      }
      .error {
        padding: 16px;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        color: var(--alga-danger);
      }
      .card {
        background: var(--alga-card-bg);
        border: 1px solid var(--alga-border);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .btn {
        padding: 10px 20px;
        background: var(--alga-primary);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .btn:hover { opacity: 0.9; }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .btn-secondary {
        background: var(--alga-bg);
        color: var(--alga-fg);
        border: 1px solid var(--alga-border);
      }
      .btn-danger { background: var(--alga-danger); }
      .btn-success { background: var(--alga-success); }
      .input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--alga-border);
        border-radius: 6px;
        font-size: 0.875rem;
      }
      .input:focus {
        outline: none;
        border-color: var(--alga-primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 0.875rem;
      }
      .form-group { margin-bottom: 16px; }
      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      .badge-success { background: #dcfce7; color: #166534; }
      .badge-warning { background: #fef3c7; color: #92400e; }
      .badge-info { background: #dbeafe; color: #1e40af; }
      pre {
        background: #1f2937;
        color: #f9fafb;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 0.875rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        text-align: left;
        padding: 12px 8px;
      }
      th {
        border-bottom: 2px solid var(--alga-border);
        font-weight: 600;
      }
      td {
        border-bottom: 1px solid var(--alga-border);
      }
      tr:hover td {
        background: var(--alga-card-bg);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nine Minds Reporting</h1>
      <nav id="nav">
        <button class="active" data-view="reports">Reports</button>
        <button data-view="create">Create Report</button>
        <button data-view="execute">Execute</button>
      </nav>
    </header>
    <main>
      <div id="root"></div>
    </main>

    <script type="module" src="./dist/iframe/main.js"></script>
  </body>
</html>
