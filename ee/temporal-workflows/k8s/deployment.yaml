apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-workflows-worker
  namespace: temporal
  labels:
    app: temporal-workflows-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: temporal-workflows-worker
      component: worker
  template:
    metadata:
      labels:
        app: temporal-workflows-worker
        component: worker
    spec:
      imagePullSecrets:
      - name: harbor-credentials
      containers:
      - name: worker
        image: harbor.nineminds.com/nineminds/temporal-worker:e90ce14
        imagePullPolicy: Always
        command: ["npm", "run", "start"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: TEMPORAL_ADDRESS
          value: "temporal-frontend.temporal.svc.cluster.local:7233"
        - name: TEMPORAL_NAMESPACE
          value: "default"
        - name: TEMPORAL_TASK_QUEUE
          value: "tenant-workflows"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: database-url
        - name: ADMIN_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: admin-database-url
        - name: PAYLOADCMS_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: payloadcms-database-url
        - name: ENABLE_HEALTH_CHECK
          value: "true"
        - name: HEALTH_CHECK_PORT
          value: "8080"
        - name: MAX_CONCURRENT_ACTIVITIES
          value: "10"
        - name: MAX_CONCURRENT_WORKFLOWS
          value: "10"
        ports:
        - containerPort: 8080
          name: health
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-workflows-worker
  namespace: temporal
  labels:
    app: temporal-workflows-worker
    component: worker
spec:
  selector:
    app: temporal-workflows-worker
    component: worker
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
