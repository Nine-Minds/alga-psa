    name: harbor.nineminds.com/nineminds/sebastian_setup
    is_private: true
    credentials: harbor-credentials
    tag: "latest"
  pullPolicy: Always
  runMigrations: true
  runSeeds: true

server:
  image: 
    name: harbor.nineminds.com/nineminds/alga-psa
    is_private: true
    credentials: harbor-credentials
    tag: "4023e8f"
  verify_email: true
  pullPolicy: Always
  replicaCount: 1
  service:
    type: "ClusterIP"
    port: 3000
  persistence:
    enabled: false
    size: 10Gi
    accessModes:
      - ReadWriteOnce
    storageClass: ""
    existingClaim: ""
    annotations: {}


hocuspocus:
  enabled: true
  image: 
    name: harbor.nineminds.com/nineminds/sebastian_hocuspocus
    is_private: true
    credentials: harbor-credentials
    tag: "latest"
  pullPolicy: Always
  replicaCount: 1
  service:
    type: "ClusterIP"
    port: 1234

temporal:
