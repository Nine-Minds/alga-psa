apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app-verified
  namespace: vnc-final-test
data:
  package.json: |
    {
      "name": "test-app",
      "version": "1.0.0",
      "scripts": {
        "dev": "node -e \"console.log('Application running successfully!'); setInterval(() => { console.log('[' + new Date().toISOString() + '] VNC test app is running...'); }, 30000); process.on('SIGTERM', () => { console.log('Received SIGTERM, shutting down gracefully'); process.exit(0); });\""
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-vnc-verified
  namespace: vnc-final-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-vnc-verified
  template:
    metadata:
      labels:
        app: ai-vnc-verified
    spec:
      containers:
      - name: ai-automation
        image: harbor.nineminds.com/library/ai-automation:vnc-final-test-amd64
        imagePullPolicy: Always
        env:
        - name: VNC_ENABLED
          value: "true"
        - name: NODE_ENV
          value: "development"
        - name: DISPLAY
          value: ":99"
        ports:
        - containerPort: 4000
          name: api
        - containerPort: 5900
          name: vnc
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: app
          mountPath: /usr/src/app/package.json
          subPath: package.json
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - pgrep -f "Xvfb :99" && pgrep -f "x11vnc" && pgrep -f "websockify"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5900
          initialDelaySeconds: 20
          periodSeconds: 5
      imagePullSecrets:
      - name: harbor-credentials
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 256Mi
      - name: app
        configMap:
          name: test-app-verified
---
apiVersion: v1
kind: Service
metadata:
  name: ai-vnc-verified
  namespace: vnc-final-test
spec:
  selector:
    app: ai-vnc-verified
  ports:
  - name: api
    port: 4000
    targetPort: 4000
  - name: vnc
    port: 5900
    targetPort: 5900
    nodePort: 31590
  type: NodePort