<!DOCTYPE html>
<html>
<head>
    <title>AI Automation VNC</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; padding: 0; background: #333; }
        #status { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            color: white; 
            background: rgba(0,0,0,0.7); 
            padding: 5px 10px; 
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status">Connecting to VNC...</div>
    <script>
        // Auto-redirect to NoVNC with connection parameters
        const params = new URLSearchParams({
            autoconnect: 'true',
            reconnect: 'true',
            reconnect_delay: '1000',
            resize: 'scale',
            quality: '6',
            compression: '2',
            show_dot: 'false',
            view_only: 'false',
            // Don't specify path - let NoVNC use default WebSocket connection
            encrypt: window.location.protocol === 'https:' ? 'true' : 'false'
        });
        
        // Redirect to vnc.html with parameters
        window.location.href = './vnc.html?' + params.toString();
    </script>
</body>
</html>
