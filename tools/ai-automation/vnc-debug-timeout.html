<!DOCTYPE html>
<html>
<head>
    <title>VNC Debug - Extended Timeout</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; padding: 0; background: #333; }
        #status { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            color: white; 
            background: rgba(0,0,0,0.7); 
            padding: 5px 10px; 
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Connecting with extended timeout...</div>
    <script>
        // Debug version with all timeout settings disabled/extended
        const params = new URLSearchParams({
            autoconnect: 'true',
            reconnect: 'true',
            reconnect_delay: '1000',
            resize: 'remote',
            quality: '6',
            compression: '2',
            show_dot: 'false',
            view_only: 'false',
            // Extended timeout settings
            ping_interval: '10000',
            // Disable any built-in timeouts
            connect_timeout: '0',
            disconnect_timeout: '0',
            // WebSocket path
            path: '/vnc/websockify',
            encrypt: window.location.protocol === 'https:' ? 'true' : 'false'
        });
        
        // Add debugging
        console.log('VNC connection parameters:', params.toString());
        
        // Redirect to vnc.html with parameters
        window.location.href = './vnc.html?' + params.toString();
    </script>
</body>
</html>
