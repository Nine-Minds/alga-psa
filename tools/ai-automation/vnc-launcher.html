<!DOCTYPE html>
<html>
<head>
    <title>AI Automation VNC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #222;
        }
        #vnc-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="vnc-container">
        <div id="status">Initializing VNC connection...</div>
        <iframe id="vnc-frame" style="display: none;"></iframe>
    </div>
    
    <script>
        const statusEl = document.getElementById('status');
        const frameEl = document.getElementById('vnc-frame');
        
        // Determine the correct WebSocket path
        // Since we're served from /vnc/, websockify should be at the same level
        const currentPath = window.location.pathname;
        const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
        
        // Build the VNC URL with proper parameters
        const params = new URLSearchParams({
            autoconnect: 'true',
            reconnect: 'true',
            reconnect_delay: '2000',
            resize: 'scale',
            quality: '6',
            compression: '2',
            show_dot: 'false',
            view_only: 'false',
            // Tell NoVNC to connect to WebSocket at the current path level
            path: '.',
            // Encrypt only if using HTTPS
            encrypt: window.location.protocol === 'https:' ? 'true' : 'false',
            // Explicitly set the host to ensure correct connection
            host: window.location.hostname,
            port: window.location.port || (window.location.protocol === 'https:' ? '443' : '80')
        });
        
        // Set the iframe source
        const vncUrl = basePath + 'vnc.html?' + params.toString();
        console.log('Loading NoVNC from:', vncUrl);
        
        frameEl.src = vncUrl;
        frameEl.style.display = 'block';
        
        // Hide status after a delay
        setTimeout(() => {
            statusEl.style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
