<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; connect-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secrets Demo Extension</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #ffffff;
        --fg: #111827;
        --border: rgba(0,0,0,0.08);
      }
      @media (prefers-color-scheme: dark) {
        :root { --bg: #0b1120; --fg: #e5e7eb; --border: rgba(255,255,255,0.08); }
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px 28px;
        max-width: 520px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.06);
        background: rgba(255,255,255,0.75);
        backdrop-filter: saturate(180%) blur(10px);
      }
      h1 { margin: 0 0 16px; font-size: 24px; }
      p { margin: 0 0 12px; font-size: 14px; opacity: 0.9; }
      .secret {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: rgba(0,0,0,0.05);
        padding: 8px 12px;
        border-radius: 6px;
        margin: 8px 0;
        font-size: 12px;
        word-break: break-all;
      }
      .error {
        color: #dc2626;
        background: rgba(220,38,38,0.1);
        border: 1px solid rgba(220,38,38,0.2);
        padding: 12px;
        border-radius: 6px;
        margin: 8px 0;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Secrets Demo</h1>
      <p>This extension demonstrates the secrets capability.</p>
      <div id="output"></div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
